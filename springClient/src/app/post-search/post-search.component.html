<div id="search-component">
  <h4>Post Search</h4>
 
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
 
  <ul class="search-result" style="list-style: none">
    <li *ngFor="let post of posts$ | async">
      <a routerLink="/posts/{{post.id}}">
        {{post.title}}
      </a>
    </li>
  </ul>
</div>
